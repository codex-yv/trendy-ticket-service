<body class="min-h-screen party-bg flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="glass-card rounded-2xl p-8 w-full">

                <h2 class="text-white text-xl md:text-2xl font-bold">Admin Login</h2>
            </div>
            <form class="space-y-6" id="loginForm">
                <div>
                    <input
                        class="glass-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-300 text-sm md:text-base"
                        placeholder="Enter your email" required="" type="email" name="email" id="email" />
                </div>
                <div class="relative">
                    <input
                        class="glass-input w-full px-4 py-3 pr-12 rounded-lg text-white placeholder-gray-300 text-sm md:text-base"
                        id="password" placeholder="Enter your password" required="" type="password" name="password" />
                    <button
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-300 hover:text-white transition-colors w-6 h-6 flex items-center justify-center"
                        id="togglePassword" type="button">
                        <i class="ri-eye-line ri-lg" id="eyeIcon"></i>
                    </button>
                </div>
                <div class="text-right">
                    <a class="glass-link text-sm hover:underline" href="#">Forgot Password?</a>
                </div>
                <button
                    class="glass-button w-full py-3 rounded-button text-white font-semibold text-sm md:text-base whitespace-nowrap"
                    type="submit">
                    Login
                </button>
                <div class="text-center">
                    <span class="text-gray-300 text-sm">New user? </span>
                    <a class="glass-link text-sm hover:underline font-medium" href="#">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
    <script id="password-toggle">
        document.addEventListener('DOMContentLoaded', function () {
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');

            togglePassword.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                if (type === 'text') {
                    eyeIcon.className = 'ri-eye-off-line ri-lg';
                } else {
                    eyeIcon.className = 'ri-eye-line ri-lg';
                }
            });
        });
    </script>
    <script id="login-handler">
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');

            loginForm.addEventListener('submit', async function (e) {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch('/admin/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email: email,
                            password: password
                        })
                    });

                    // Check if the response is a redirect (status code 303)
                    if (response.redirected) {
                        // Follow the redirect
                        window.location.href = response.url;
                        return;
                    }

                    // For non-redirect responses, try to parse as JSON
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        const data = await response.json();

                        if (data === 0) {
                            alert("The email doesn't exist, Please Sign up!");
                        } else if (data === -1) {
                            alert("Invalid Password");
                        } else if (data.redirect) {
                            // Handle JSON response with redirect URL
                            window.location.href = data.redirect;
                        }
                    } else {
                        // Handle non-JSON responses (like plain text or HTML)
                        const text = await response.text();
                        console.log('Non-JSON response:', text);
                        
                        if (response.status === 303 || response.status === 302) {
                            // If it's a redirect status but response.redirected didn't work
                            const redirectUrl = response.headers.get('Location');
                            if (redirectUrl) {
                                window.location.href = redirectUrl;
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred during login. Please try again.');
                }
            });
        });
    </script>
